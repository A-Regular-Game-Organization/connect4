<!DOCTYPE html>
<html ondrop="return false" ondrag="return false" onpaste="return false" oncontextmenu="return false">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: white;
    }
    .main-container {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      
      color: white;
    }
    .login-container {
      font-family: Roboto;
      size: 6;
      height: 50vh;
      width: 50%;
      background-color: rgb(243, 81, 103);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
      font-style: white ;
    }
    .input-login {
      color: white;
      width: 80%;
      background: none;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border: 1px solid white;
      border-radius: 10px;
    }
    .input-login::-webkit-input-placeholder {
      color: white;
    }
    button.login-button {
      color: white;
      background: none;
      border: none;
      border: 2px solid white;
      padding: 1rem;
      font-size: 1rem;
      width: 60%;
      border-radius: 10px;
      cursor: pointer;
    }
    button.login-button:hover{
    color: #1883ba;
    background-color: #ffffff;
  }
  .login-container {
    background-color: rgba(0, 0, 0, 0.5);
    color:#000;
  }
  .texto{
    color: white;
  }
  </style>
  <body background="/img2.jpg" >
    <div align="center">
      <div>
        <h2 style="width: 100%; color: white;">Conecta 4</h1>
        <input type="text" placeholder="Nombre de usuario" id="username">
        <br><br>
        <button type="button" onclick="joinChat()">Iniciar Sesion</button>
      </div>
    </div>
    <script>
    function joinChat() {
      var username = document.querySelector('#username').value;
      if (username.length <= 0) {
        alert('El nombre de usuario es requerido.');
      } else {
        window.location = '/chat/' + username;
      }
    }
    </script>
  </body>
</html>
